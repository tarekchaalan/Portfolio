<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <script>
      // Set theme based on app logic: localStorage first, then system preference
      (function () {
        let theme = localStorage.getItem("theme");
        if (!theme) {
          theme = window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
        }
        document.documentElement.setAttribute("data-theme", theme);
      })();
      // Store the current path
      sessionStorage.redirect =
        location.pathname + location.search + location.hash;
    </script>
    <style>
      :root {
        --color-primary: #d8a97f;
        --color-primary-dark: #bb7f55;
        --color-bg-primary: #f5f0ea;
        --color-text-primary: #3b2e2a;
        --color-text-secondary: #a8704f;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --color-primary: #79f2d0;
          --color-primary-dark: #46c8a6;
          --color-bg-primary: #111111;
          --color-text-primary: #f0f0f0;
          --color-text-secondary: #79f2d0;
        }
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      .notfound-container {
        min-height: 70vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .notfound-title {
        font-size: 4rem;
        color: var(--color-primary);
        margin: 0;
      }

      .notfound-message {
        font-size: 1.3rem;
        color: var(--color-text-secondary);
        margin: 1rem 0;
      }

      .notfound-link {
        display: inline-block;
        padding: 0.8rem 1.5rem;
        background-color: var(--color-primary);
        color: var(--color-bg-primary);
        text-decoration: none;
        border-radius: 5px;
        margin: 1rem 0;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      .notfound-link:hover {
        background-color: var(--color-primary-dark);
      }
    </style>
  </head>
  <body>
    <div class="notfound-container">
      <h1 class="notfound-title">404</h1>
      <p class="notfound-message">
        Oops! The page you're looking for doesn't exist.<br />
        You may have mistyped the address or the page may have moved.
      </p>
      <a href="https://tarekchaalan.com/" class="notfound-link">Return Home</a>
    </div>
  </body>
</html>
