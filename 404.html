<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #tsparticles {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url("../src/Assets/home-bg.jpg"); /* Replace with the path to your background image */
        background-position: top center;
        background-repeat: no-repeat;
        background-size: cover;
        z-index: -1;
      }
      /* Add additional styling for your content here */
    </style>
  </head>
  <body>
    <!-- The div for particles.js -->
    <div id="tsparticles"></div>
    <!-- Your content goes here -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      /* Your particles.js config */
      particlesJS("tsparticles", {
        /* ... Your Particles Config ... */
      });
    </script>
    <script>
      /* The script to handle redirect */
      sessionStorage.redirect =
        location.pathname + location.search + location.hash;
    </script>
  </body>
</html>
