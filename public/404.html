<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #120e19;
        color: #fff;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
      }
      #tsparticles {
        position: fixed !important;
        background-repeat: no-repeat !important;
        background-size: cover !important;
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles"></script>
  </head>
  <body>
    <div id="tsparticles"></div>
    <script>
      tsParticles.load("tsparticles", {
        particles: {
          number: {
            value: 160,
            density: {
              enable: true,
              value_area: 1500,
            },
          },
          line_linked: {
            enable: false,
            opacity: 0.03,
          },
          move: {
            direction: "right",
            speed: 0.05,
          },
          size: {
            value: 1,
          },
          opacity: {
            anim: {
              enable: true,
              speed: 1,
              opacity_min: 0.05,
            },
          },
        },
        interactivity: {
          events: {
            onclick: {
              enable: true,
              mode: "push",
            },
          },
          modes: {
            push: {
              particles_nb: 1,
            },
          },
        },
        retina_detect: true,
      });
    </script>
    <script type="text/javascript">
      sessionStorage.redirect =
        location.pathname + location.search + location.hash;
      window.location.href = "https://tarekchaalan.github.io/";
    </script>
    <div>Redirecting...</div>
  </body>
</html>
