<!DOCTYPE html>

  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-6FZS5FZ859"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-6FZS5FZ859");

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/AvatarIcon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

      name="description"
      content="Self Developed personal website build with React.js"
    />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Tarek Chaalan | Portfolio" />
    <meta
      itemprop="description"
      content="Self Developed personal website build with React.js"
    />

    <!-- Facebook Meta Tags | Replace URL-->
    <meta property="og:url" content="https://google.com" />

    <meta property="og:title" content="Tarek Chaalan | Portfolio" />
